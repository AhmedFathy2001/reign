<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Component</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <button id="modalBtn" class="btn dds-open-modal">Open Dialog</button>

    <div id="modal" class="dds-c-modal__container flex gone">
        <div class="modal-wrapper">
            <div class="modal-title flex">
                <h3 class="title">Title</h3>
                <button class="dds-c-modal-focus"><i class="fas fa-times" id="closeIcon"></i></button>
            </div>
            <p class="dds-c-modal__content-body">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Temporibus deserunt incidunt aspernatur odio commodi blanditiis? Lorem ipsum dolor sit amet.
            </p>
            <div class="modal-input"><input type="text" name="modalInput" id="modalInput" class="dds-c-modal-focus" placeholder="Email"></div>
            <div class="modal-footer flex"><button id="closeBtn" class="btn dds-c-modal-focus">Close</button></div>

        </div>
    </div>
    <script src="./scripts/script.js"></script>
</body>

</html>
